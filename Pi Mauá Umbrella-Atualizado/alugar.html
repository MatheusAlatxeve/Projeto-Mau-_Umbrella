<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style_alugar.css">
    <title>Mauá Umbrella</title>
</head>
<body>
    <!--Login-->
    <a href="escolha.html" ><img  id ="img_voltar" src="imagens/back_arrow.png" alt="voltar"></a>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="imagens/white_umbrella.png" alt="icone login">
            </div>
            <h1 id="titulo">Retire seu guarda-chuva</h1>
            <form action="escolha.html">
                <p>Linha: 3</p>
                <p>Coluna: A</p>
                <!-- Button trigger modal -->
                <button id="botao_fora"type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Continuar
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Atenção !</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        O guarda-chuva está em boas condições ?
                        </div>
                        <div class="modal-footer">
                        <a href="condicoes.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button></a>
                        <a href="obrigado.html"><button type="button" class="btn btn-primary">Sim</button></a>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--Imagem-->
    <div id="imagem">
        <img src="imagens/Logo_Maua_Umbrella.png" alt="icone login">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
